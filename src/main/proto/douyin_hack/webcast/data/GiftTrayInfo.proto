syntax = "proto3";

option java_multiple_files = true;
option java_package = "cool.scx.live_room_watcher.douyin_hack.proto_entity.webcast.data";

import "webcast/data/Text.proto";
import "webcast/data/Image.proto";

message GiftTrayInfo{
  Text trayDisplayText = 1;
  Image trayBaseImg = 2;
  Image trayHeadImg = 3;
  Image trayRightImg = 4;
  int64 trayLevel = 5;
  Image trayDynamicImg = 6;
}
