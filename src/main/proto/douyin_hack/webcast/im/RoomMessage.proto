syntax = "proto3";

option java_multiple_files = true;
option java_package = "cool.scx.live_room_watcher.douyin_hack.proto_entity.webcast.im";

import "webcast/im/Common.proto";
import "webcast/im/RoomMsgTypeEnum.proto";

//更新时间 : 2023-01-11
message RoomMessage{
