syntax = "proto3";

option java_multiple_files = true;
option java_package = "cool.scx.live_room_watcher.impl.douyin_hack.proto_entity.webcast.im";

import "douyin_hack/webcast/data/User.proto";
import "douyin_hack/webcast/data/GiftStruct.proto";

// 更新时间 : 2024-07-03
message GiftMessage {
    int64 gift_id = 2;
    int64 group_count = 4;
    int64 repeat_count = 5;
    int64 combo_count = 6;
    User user = 7;
    User to_user = 8;
    GiftStruct gift = 15;
    int64 total_count = 29;
}
